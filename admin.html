<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - GestionPro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h2>GestionPro</h2>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#dashboard"><i class="fas fa-home"></i> Tableau de bord</a>
                </li>
                <li>
                    <a href="#users"><i class="fas fa-users"></i> Utilisateurs</a>
                </li>
                <li>
                    <a href="#products"><i class="fas fa-box"></i> Produits</a>
                </li>
                <li>
                    <a href="#inventory"><i class="fas fa-warehouse"></i> Inventaire</a>
                </li>
                <li>
                    <a href="#clients"><i class="fas fa-user-friends"></i> Clients</a>
                </li>
                <li>
                    <a href="#sales"><i class="fas fa-chart-line"></i> Ventes</a>
                </li>
                <li>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-content">
                    <button id="menu-toggle" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-bar">
                        <input type="text" placeholder="Rechercher...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-info">
                        <i class="fas fa-bell"></i>
                        <div class="user-profile">
                            <img src="https://via.placeholder.com/40" alt="Profile">
                            <span id="userEmail">Admin</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Users Management Section -->
            <div class="dashboard">
                <div class="section-header">
                    <h1>Gestion des Utilisateurs</h1>
                    <button class="add-button" onclick="showAddUserModal()">
                        <i class="fas fa-plus"></i> Nouvel Utilisateur
                    </button>
                </div>

                <!-- Users Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Rôle</th>
                                <th>Statut</th>
                                <th>Date de création</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouvel Utilisateur</h2>
                <button class="close-button" onclick="closeAddUserModal()">&times;</button>
            </div>
            <form id="addUserForm" class="modal-form">
                <div class="form-group">
                    <label for="newUserEmail">Email</label>
                    <input type="email" id="newUserEmail" required>
                </div>
                <div class="form-group">
                    <label for="newUserPassword">Mot de passe</label>
                    <input type="password" id="newUserPassword" required>
                </div>
                <div class="form-group">
                    <label for="newUserRole">Rôle</label>
                    <select id="newUserRole" required>
                        <option value="user">Utilisateur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newUserStatus">Statut</label>
                    <select id="newUserStatus" required>
                        <option value="active">Actif</option>
                        <option value="inactive">Inactif</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-button" onclick="closeAddUserModal()">Annuler</button>
                    <button type="submit" class="submit-button">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
